<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    #pokemon {
      width: 300px;
    }

    #pokemonImage {
      width: 100%;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <img id="pokemonImage" src="">
  </div>
</main>

<script>
  let pokemonName = document.getElementById('pokemonName');
  let pokemonImage = document.getElementById('pokemonImage');

  // ポケモンは898種
  let pokemonNumber = Math.floor(Math.random() * 898) + 1;

  console.log("こんにちは")
  // PokéAPIからデータを取得
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
    .then(function handleResponse(response) {
      return response.json();
    })
    .then(function(data) {
      // 画像を表示
      pokemonImage.src = data.sprites.front_default;

      // 日本語名を取得するためにspecies APIを呼ぶ
      return fetch(data.species.url);
    })
    .then(function(response) {
      return response.json();
    })
    .then(function(speciesData) {
      // names 配列の中から language.name が "ja" のものを探す
      console.log(speciesData)
      // functionが関数, nなどを総称して引数
      let japaneseName = speciesData.names.find(function(n) {
        return n.language.name === "ja";
      }).name;

      pokemonName.textContent = japaneseName;
    })
    .catch(function(error) {
      console.error("エラーが発生しました: " + error);
    });
</script>

</body>
</html>
